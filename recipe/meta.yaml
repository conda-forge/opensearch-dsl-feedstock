{% set name = "opensearch-dsl" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opensearch-dsl-{{ version }}.tar.gz
  sha256: 8226381665073f110ef3d3a5027e625255df55d91d302044999c590b4d662539

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - opensearch-py >=1.0.0
    - python >=3.6
    - python-dateutil
    - six

test:
  imports:
    - opensearch_dsl
    - opensearch_dsl.response
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/opensearch-project/opensearch-dsl-py
  summary: Python client for OpenSearch
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - rpozzi
